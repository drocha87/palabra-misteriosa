<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet"/>

		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script src="index.js"></script>

		<title>Palabra misteriosa</title>
	</head>
	<body>
		<main>
			<section class="top-side">
				<div class="misterious" x-data>
					<template x-for="letter in misterious_words[$store.context.word_index].word.split('')">
						<div x-bind:class="$store.context.success ? 'letter-finished' : 'letter'" x-text="$store.context.guessed_right.has(letter) ? letter : ''"></div>
					</template>
				</div>

				<div class="tips" x-data>
					<template x-for="(tip, index) in misterious_words[$store.context.word_index].tips">
						<div class="tip-container">
							<div class="tip-index" x-text="index + 1"></div>
							<div class="tip-description" x-text="tip"></div>
						</div>
					</template>
				</div>


			</section>

			<section class="bottom-side">
				<div class="alphabet" x-data>
					<template x-for="letter in $store.context.alphabet">
						<button
							x-bind:class="
														$store.context.guessed_right.has(letter) ? 'letter-right' :
														$store.context.guessed_wrong.has(letter) ? 'letter-wrong' : 'letter'"
							x-text="letter"
							x-on:click="handleLetterCliked($store.context, letter)"
						>
						</button>
					</template>
				</div>

				<div class="reset-container" x-data>
					<button x-on:click="reset($store.context)">RESETAR</button>
				</div>
			</section>
		</main>

	</body>
</html>
